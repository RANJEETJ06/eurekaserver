spring:
  application:
    name: eurekaserver
  config:
    import: "configserver:http://configserver-ms:8071/"
  profiles:
    active: prod
management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
logging:
  level:
    pattern:
      level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"



